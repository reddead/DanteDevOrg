<div ng-class="{ 'slds-has-error' : currentField.$invalid && (currentField.$dirty || currentForm.$submitted)}">
        <label class="slds-form-element__label" ng-show="label">
            <span><dz-label>{{label}}</dz-label></span>
        </label>
        <label class="slds-form-element__label" ng-show="!label">
            <span ng-transclude></span>
        </label>
        <div class="slds-select_container">
            <select class="slds-select" ng-model="ngModel" ng-model-options="{ allowInvalid: true }" ng-required="ngRequired" ng-init="ngInit()" ng-click="ngClick()" ng-change="setFieldDirty(currentField);openTip();ngChange()" ng-blur="closeTip();" ng-options="item.value as item.label for item in picklistOptions" clear-hidden>
                          <!-- solve frist blank option -->
                          <option value="" class="ng-hide">--None--</option>
                      </select>
        </div>
    <div ng-messages="currentField.$error" ng-if="currentField.$invalid && (currentField.$dirty || currentForm.$submitted)" class="slds-form-element__help">
        <div ng-messages-include="{{NGD_Utilities}}/template/MessageTemplate.html"></div>
    </div>
</div>
